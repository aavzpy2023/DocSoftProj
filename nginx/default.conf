server {
    listen 80;
    server_name localhost;

    # Serve React App (frontend)
    location / {
        root /usr/share/nginx/html/frontend;
        try_files $uri $uri/ /index.html;   # For SPA routing
    }

    # Proxy API requests to FastAPI backend
    location /api/v1/ {
        proxy_pass http://backend:8000; # 'backend' is the service name, 8000 is its internal port
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s; # Optional: Increase timeout for long-running API calls
        proxy_connect_timeout 75s; # Optional
    }

    # Optional: Deny access to .env or other sensitive files if they were accidentally copied
    location ~ /\.env {
        deny all;
    }

    # Optional: Add error pages
    # error_page 500 502 503 504 /50x.html;
    # location = /50x.html {
    #     root /usr/share/nginx/html; # Or a custom error page directory
    # }
}
