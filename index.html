// --- /index.html ---
<!doctype html>
<html lang="en" class="h-full">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DocuHub</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- EasyMDE CSS -->
        <link
            rel="stylesheet"
            href="https://unpkg.com/easymde/dist/easymde.min.css"
        />
        <!-- EasyMDE JS -->
        <script src="https://unpkg.com/easymde/dist/easymde.min.js"></script>
        <!-- Marked JS for Markdown preview -->
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

        <!-- Estilos globales personalizados -->
        <link rel="stylesheet" href="/index.css" />

        <style>
            /* Estilos inline para asegurar la carga inmediata de la fuente base si es necesario */
            body {
                font-family:
                    "Inter", sans-serif; /* Un stack de fuentes común con Tailwind */
            }
            html,
            body,
            #root {
                height: 100%;
                margin: 0;
                padding: 0;
            }
            /* Puedes mover los estilos de scrollbar a index.css si lo prefieres */
            /* For Webkit browsers */
            ::-webkit-scrollbar {
                width: 8px;
                height: 8px;
            }
            ::-webkit-scrollbar-track {
                background: #f1f1f1;
                border-radius: 10px;
            }
            ::-webkit-scrollbar-thumb {
                background: #888;
                border-radius: 10px;
            }
            ::-webkit-scrollbar-thumb:hover {
                background: #555;
            }
            /* EasyMDE toolbar customization to better fit Tailwind if needed */
            .editor-toolbar {
                border-color: #e5e7eb; /* gray-200 */
            }
            .EasyMDEContainer .CodeMirror {
                border-color: #e5e7eb; /* gray-200 */
                border-radius: 0 0 0.375rem 0.375rem; /* rounded-b-md */
            }
            .cm-s-easymde .CodeMirror-cursor {
                border-left: 1px solid black; /* Default cursor color, adjust if needed */
            }
        </style>
        <script type="importmap">
            {
                "imports": {
                    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
                    "react/": "https://esm.sh/react@^19.1.0/",
                    "react": "https://esm.sh/react@^19.1.0",
                    "react-router-dom": "https://esm.sh/react-router-dom@6"
                }
            }
        </script>
    </head>
    <body class="bg-gray-100">
        <div id="root"></div>
        <!--
    El script principal de la aplicación.
    Con los cambios en Dockerfile y Nginx, este archivo estará en la raíz del directorio servido.
  -->
        <script type="module" src="/index.js"></script>
    </body>
</html>
