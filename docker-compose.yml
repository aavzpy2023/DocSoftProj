services:
  db:
    image: postgres:15-alpine
    container_name: docuhub_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-docuhub}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-docuhubpass}
      POSTGRES_DB: ${POSTGRES_DB:-docuhub}
    ports:
      - "5432:5432" # Expose only if direct DB access is needed
    networks:
      - docuhub_network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: docuhub_backend
    depends_on:
      - db
    volumes:
      - ./backend:/app # Mount backend code for development, remove for production image
    env_file:
      - .env # Loads environment variables
    ports:
      - "8001:8000" # Expose FastAPI app (e.g., on host port 8001)
    networks:
      - docuhub_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  frontend_builder:
    build:
      context: . # Root directory where frontend Dockerfile and package.json are
      dockerfile: Dockerfile # This is the frontend's Dockerfile
    container_name: docuhub_frontend_builder
    volumes:
      - frontend_dist:/html_root

  nginx:
    image: nginx:stable-alpine
    container_name: docuhub_nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - frontend_dist:/usr/share/nginx/html/frontend:ro
    depends_on:
      - backend
      - frontend_builder # Ensure frontend assets are built before Nginx starts
    networks:
      - docuhub_network
    restart: unless-stopped

volumes:
  postgres_data:
  frontend_dist:

networks:
  docuhub_network:
    driver: bridge
